<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza : [[${pizza.name}]]</title>
    <!-- Import Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
    <main>
        <div th:insert="fragments/navbar :: navbar"></div>
        <a th:href="@{/pizze}" class="m-5">torna alle pizze</a>
        <div class="container text-center">
            <div class="my-4">
                <h1>Pizza : [[${pizza.name}]]</h1>
            </div>
            <div class="row">
                <div class="col">
                    <div class="card">
                        <img th:src="${pizza.image}" class="card-img-top" th:alt="${pizza.name}" />
                        <div class="card-body">
                            <p th:text="'Ingredienti:  ' + ${pizza.description}"></p>
                            <p th:text="'Prezzo: ' + ${pizza.price} + 'â‚¬'"></p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        </div>
    </main>


    <!-- Import script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
